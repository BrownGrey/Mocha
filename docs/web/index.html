<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>WumpusBot Template</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    SHIVAMKUN
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="https://shivamkun.github.io/wumpusbot" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="https://github.com/shivamkun/wumpusbot" class="nav__link">Github</a>
                        </li>
                        <li class="nav__item">
                            <a href="https://rickroll.com" class="nav__link">Rickroll</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__container container">
                    <div class="home__data">
                        <span class="home__subtitle">Welcome to</span>
                        <h1 class="home__title">WumpusLand</h1>
                        <p class="home__description">
                            Create a noice discord bot<br> just in minutes.
                        </p>
                        <a href="#" class="home__button">
                            Create One!
                        </a>
                    </div>

                    <div class="home__img">
                        <img src="assets/img/Wumpus.gif" alt="WOOMPUS">
                        <div class="home__shadow"></div>
                    </div>
                </div>

                <footer class="home__footer">
                    <span>ShivamKun#4488</span>
                    <span>|</span>
                    <span>shivamkun@hotmail.com</span>
                </footer>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
